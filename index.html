<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Management</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- Hero Section -->
      <section class="profile-hero text-center text-white py-4">
        <div class="container">
          <img
            src="https://randomuser.me/api/portraits/men/80.jpg"
            alt="Michael's profile photo"
            class="profile-avatar mb-3"
          />
          <h5 class="profile-name mb-2">Michael</h5>
          <p class="profile-tagline mb-0">
            You've officially joined <br />
            your first investment <br />
            knowledge club!
          </p>
        </div>
      </section>
      <section class="member-stats p-3">
        <div class="row g-3" id="membersGrid">
          <!-- Populated by js  -->
        </div>
      </section>

      <!-- Recommendation section -->
      <section class="recommendation px-3 py-3">
        <h6 class="rec-title mb-1">Now let's make you great!</h6>
        <p class="rec-body mb-0">
          You have shown us where you are doing well and where we can support
          you to be great! From your profile we recommend these memberships.
          Pick on that fits you best and start your financial adventure.
        </p>
      </section>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
